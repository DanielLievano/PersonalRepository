<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <span class="container"><h1>Bienvenido al login</h1></span>
        <div class="container-div">
            <div class="login-container">
                <label for="userName"><b>Usuario:</b></label><br>
                <input type="text" id="userName" placeholder="Ingrese su nombre de usuario"><br><br>
                <label for="password"><b>Contraseña:</b></label><br>
                <input type="password" id="password" placeholder="Ingrese su contraseña">
            </div>
            <a class="button-design" href="">Ingresar</a>
        </div>
    </body>
    <footer>
            <p>Powered by Daniel Lievano</p>
    </footer>
</html>
